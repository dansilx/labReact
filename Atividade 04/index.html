          <h1 class="text-center">Cadastro</h1>
    
    <!-- Escolha entre Aluno e Professor -->
    <div class="mb-3">
        <label class="form-check-label me-3">
            <input type="radio" name="tipoPessoa" value="aluno" checked class="form-check-input"> Aluno
        </label>
        <label class="form-check-label">
            <input type="radio" name="tipoPessoa" value="professor" class="form-check-input"> Professor
        </label>
    </div>

    <form id="formCadastro">
        <!-- Campos comuns -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
        
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="telefoneFixo" class="form-label">Telefone Fixo:</label>
            <input type="tel" id="telefoneFixo" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="tel" id="celular" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>

        <!-- Campos específicos para Aluno -->
        <div class="aluno-only mb-3">
            <label for="matriculaAluno" class="form-label">Matrícula Aluno (10 dígitos):</label>
            <input type="text" id="matriculaAluno" maxlength="10" class="form-control">
            <div class="invalid-feedback"></div>
        </div>

        <div class="aluno-only mb-3">
            <label for="cursoAluno" class="form-label">Curso (Aluno):</label>
            <input type="text" id="cursoAluno" class="form-control">
            <div class="invalid-feedback"></div>
        </div>

        <!-- Campos específicos para Professor -->
        <div class="professor-only mb-3" style="display: none;">
            <label for="matriculaProfessor" class="form-label">Matrícula Professor (5 dígitos):</label>
            <input type="text" id="matriculaProfessor" maxlength="5" class="form-control">
            <div class="invalid-feedback"></div>
        </div>

        <div class="professor-only mb-3" style="display: none;">
            <label for="areaProfessor" class="form-label">Área de Atuação (Professor):</label>
            <input type="text" id="areaProfessor" class="form-control">
            <div class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
